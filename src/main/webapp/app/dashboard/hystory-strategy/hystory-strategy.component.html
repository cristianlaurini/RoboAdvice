<div class="card">
  <div class="card-block">
    <div class="row">
      <div class="col-sm-10">
        <h4 class="card-title mb-0">History</h4>
        <div class="small text-muted">from {{date}}</div>
      </div>

      <!--/.col-->
    </div>
    <div class="chart-wrapper">
      <canvas baseChart class="chart" [datasets]="barChartData" [labels]="barChartLabels"
              [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType"
              ></canvas>
    </div>
  </div>
</div>
