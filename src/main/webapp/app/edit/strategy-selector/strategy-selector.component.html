<div class="card btn-strategy">
			<div class="card-block text-center">
			<div class="text-uppercase font-weight-bold">{{name}}</div>
				<div class="chart-wrapper ">
					<canvas baseChart class="chart" [data]="data"
						[labels]="labels" [options]="strategyOptions"
						[colors]="colors" [legend]="strategyLegend"
						[chartType]="strategyType"
						(chartHover)="chartHovered($event)"
						></canvas>
				</div>
			</div>
		</div>
