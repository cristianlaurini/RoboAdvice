<div class="animated fadeIn">

	<!-- STRATEGIES ROW -->
	<div class="row">
		<div class="col-md-2 col-sm-4"
			*ngFor="let strategy of strategies; let i = index">
				<app-strategy-selector [name]="strategy.name" [data]="strategy.data"
					[labels]="strategy.labels" [colors]="strategy.colours"
					></app-strategy-selector>
			</div>
		</div>

	<!-- ASSET CLASS ROW -->
	<div class="row">
		<div class="col-sm-6 col-lg-3" *ngFor="let assetClass of assetClasses; let i = index;">
			<app-card-asset-class [value]="assetClass.name" [isCustom]="isCustom" [id]="assetClass.id"
				[lineChartData]="assetClass.data"
				[lineChartLabels]="lineChartLabels"
				[lineChartOptions]="lineChartOptions"
				[lineChartColours]="lineChartColours"
				[lineChartType]="lineChartType"
				(click)="showAsset(assetClass.id)">
			</app-card-asset-class>
		</div>
	</div>

<button type="button" (click)="setCustomStrategy()">crea</button>

		<!-- ASSET CLASS 1 ROW -->
		<div class="row" *ngIf="selectedAsset">


			<!-- ASSET 1 -->
			<div class="col-sm-6 col-lg-3" *ngFor="let asset of selectedAsset">
				<app-card-asset [lineChartData]="asset.data"
					[lineChartLabels]="lineChartLabels"
					[lineChartOptions]="lineChartOptions"
					[lineChartColours]="lineChartColours"
					[lineChartType]="lineChartType" [barChartData]="barChart1Data"
					[barChartLabels]="barChart1Labels"
					[barChartOptions]="barChart1Options"
					[barChartColours]="barChart1Colours"
					[barChartLegend]="barChart1Legend" [barChartType]="barChart1Type"></app-card-asset>
			</div>
		</div>
		<!-- END ASSET CLASS 1-->


</div>

<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" (click)="successModal.hide()">Close</button>

		</div>

	</div>
	<!-- /.modal-dialog -->
</div>
