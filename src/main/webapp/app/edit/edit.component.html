<div class="animated fadeIn">

	<!-- STRATEGIES ROW -->
	<div class="row">
		<div class="col-md-2 col-sm-4"
			*ngFor="let strategy of strategies; let i = index">

				<!-- <app-strategy-selector [name]="strategy.name" [data]="asset.percentage"
					[labels]="strategy.name" [colors]="asset.color" [id]="strategy[i]"
					></app-strategy-selector> -->
					<!-- {{asset.percentage}} -->
				<!-- <app-strategy-selector [name]="strategy.name" [id]="i" [strategy]="strategy">
				</app-strategy-selector>
			</div> -->

			<app-strategy-selector [name]="strategy.name"
				[selected] = "selected[i]" [strategy]="strategy"
				[id]="i" (click)="setStrategy(i)"></app-strategy-selector>

		</div>
	</div>


	<!-- ASSET CLASS ROW -->
	<div class="row" >
		<div class="col-sm-6 col-lg-3"
			*ngFor="let assets of arrayAssets; let i = index;">
			<app-card-asset-class [value]="assets.assetClass.name" [isCustom]="isCustom"
				[id]="assets.assetClass.id" [percentage]="assets.percentage"
				[color]="assets.color"
				[lineChartLabels]="lineChartLabels"
				[lineChartOptions]="lineChartOptions"
				[lineChartColours]="lineChartColours"
				[lineChartType]="lineChartType">
			</app-card-asset-class>
		</div>

		<div class="col-md-12 text-center" *ngIf="isCustom">
			<button type="button" class="btn btn-danger"
				(click)="isCustom = false">Cancel</button>
			<button type="button" class="btn btn-success"
				(click)="confirmStrategy()">Create</button>
		</div>
	</div>


</div>
